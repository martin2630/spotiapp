<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <h1>{{ termino }}</h1>
      <label for="termino">Buscador de artistas</label>
      <input type="text"
             (keyup) = getArtist(termino)
             [(ngModel)]="termino"
             name="termino"
             placeholder="Buscar por artista"
             class="form-control"

      >
      <hr>



    </div>

    <div class="col-sm-9">
        <div class="row">
          <div class="col-sm-3 text-center" *ngFor="let artist of artists">
            <img [src]="artist.images | sinfoto" alt="" class="img-thumbnail img-fluid">
            <p>
              <a [routerLink]="['/artist', artist.id]">{{ artist.name }}</a>
            </p>
            <hr>
          </div>
        </div>
    </div>
  </div>
</div>
