<div class="container" style="margin-top:30px;">
  <div class="row">
    <div class="col-sm-4 text-center ">
      <img [src]="artist.images | sinfoto" alt="" class="img-thumbnail img-circle" >
    </div>
    <div class="col-sm-8">
      <h1>{{ artist.name }}</h1>
      <hr>
      <a [href]="artist.external_urls?.spotify" class="btn btn-outline-success">Ver en spotify</a>
      <a [routerLink]="['/buscar']" class="btn btn-outline-primary">Regresa</a>
    </div>
  </div>
  <br><br>
  <h2>Top tracks</h2>
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-inverse">
        <thead>
          <tr>
            <th>#</th>
            <th>name</th>
            <th>Image</th>
            <th>time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pista of pistas">
            <th scope="row">{{ pista.track_number }} </th>
            <td><img [src]="pista.album?.images | sinfoto" alt="" style="width:50px"></td>
            <td>{{ pista.name }}</td>
            <td>
              <!--<audio controls>
                <source src="horse.ogg" type="audio/ogg">
                <source src="{{pista.preview_url}}" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>-->
              <iframe [src]="pista.uri | domseguro:'https://open.spotify.com/embed?uri=' " width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
